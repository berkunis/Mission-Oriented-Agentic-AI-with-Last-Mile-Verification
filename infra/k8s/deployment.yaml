# Kubernetes Deployment for NL-to-SQL API
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nl-to-sql-api
  namespace: nl-to-sql
  labels:
    app.kubernetes.io/name: nl-to-sql-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: nl-to-sql-verified
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: nl-to-sql-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nl-to-sql-api
        app.kubernetes.io/component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: nl-to-sql-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      containers:
        - name: api
          image: nl-to-sql-verified:latest
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8000
              protocol: TCP

          env:
            - name: ENVIRONMENT
              value: "production"
            - name: LOG_LEVEL
              value: "INFO"
            - name: LOG_FORMAT
              value: "json"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://jaeger-collector.observability:4317"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          livenessProbe:
            httpGet:
              path: /live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: tmp
          emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - nl-to-sql-api
                topologyKey: kubernetes.io/hostname

---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nl-to-sql-api
  namespace: nl-to-sql
  labels:
    app.kubernetes.io/name: nl-to-sql-api

---
# PodDisruptionBudget for high availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: nl-to-sql-api-pdb
  namespace: nl-to-sql
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nl-to-sql-api
