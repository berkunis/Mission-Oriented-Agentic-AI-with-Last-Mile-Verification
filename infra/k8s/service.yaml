# Kubernetes Service for NL-to-SQL API
apiVersion: v1
kind: Service
metadata:
  name: nl-to-sql-api
  namespace: nl-to-sql
  labels:
    app.kubernetes.io/name: nl-to-sql-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: nl-to-sql-verified
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: nl-to-sql-api
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP

---
# Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nl-to-sql-api
  namespace: nl-to-sql
  labels:
    app.kubernetes.io/name: nl-to-sql-api
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - nl-to-sql.example.com
      secretName: nl-to-sql-tls
  rules:
    - host: nl-to-sql.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nl-to-sql-api
                port:
                  name: http

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nl-to-sql-api
  namespace: nl-to-sql
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nl-to-sql-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max
