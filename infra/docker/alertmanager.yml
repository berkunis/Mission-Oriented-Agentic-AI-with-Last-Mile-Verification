# Alertmanager configuration

global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'

  routes:
    - match:
        severity: critical
      receiver: 'critical-receiver'
    - match:
        severity: warning
      receiver: 'warning-receiver'

receivers:
  - name: 'default-receiver'
    # Configure your notification channels here
    # Example: Slack, PagerDuty, email, etc.

  - name: 'critical-receiver'
    # webhook_configs:
    #   - url: 'http://your-webhook-url'

  - name: 'warning-receiver'
    # email_configs:
    #   - to: 'team@example.com'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
