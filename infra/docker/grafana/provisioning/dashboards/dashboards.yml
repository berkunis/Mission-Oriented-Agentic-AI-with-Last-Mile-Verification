# Grafana dashboard provisioning

apiVersion: 1

providers:
  - name: 'NL-to-SQL Dashboards'
    orgId: 1
    folder: 'NL-to-SQL'
    folderUid: 'nl-to-sql'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
